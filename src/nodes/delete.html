<script type="text/javascript">
    RED.nodes.registerType("dapi-delete-record", {
      category: "FileMaker",
      defaults: {
        client: { value: "", type: "filemaker-api-client" },
        layout: {
          value: "payload.layout",
          required: true
        },
        layoutType: { value: "msg" },
        recordId: { value: null, required: true },

        scriptsType: { value: "none" },
        output: { value: "payload", required: true }

      oneditprepare: function() {

          default: "num",

          typeField: $("#node-input-recordIdType")
        });
        $("#node-input-output").typedInput({
          default: "msg",
          types: ["msg"]
        });
      },
      inputs: 1,
      outputs: 1,
      icon: "delete.png",
      paletteLabel: "Delete",
      color: "#39D1C0",
      label: "Delete Record"
    });
</script>

<script type="text/x-red" data-help-name="dapi-delete-record">
<p>This node deletes a specific record in FileMaker. Defaults are <code>msg.payload.recordId</code> as the record Id
to target for deletion and <code>msg.payload.layout</code> as the layout context.</p>

<h3>Inputs</h3>
    <dl class="message-properties">
      <dt>layout<span class="property-type">String</span><dd>The layout to use when deleting a record.</dd>
      <dt>recordId<span class="property-type">Number</span><dd>The record id to target for deletion.</dd>
      <dt>scripts<span class="property-type">Array</span><dd>The scripts to run when deleting a record.<a target="_blank" href="https://github.com/Luidog/fms-api-client#script-array-syntax"> More Info.</a></dd>
    </dl>

 <h3>Outputs</h3>
     <ol class="node-ports">
         <li>Standard Output
         <dl class="message-properties">
            <dt>none<span class="property-type">Object</span>
              <dd>This node returns an empty object.</dd>
            </dt>
          </dl>
         </li>
         <li>Standard Error
             <dl class="message-properties">
                 <dt>message<span class="property-type">String</span>
                    <dd>The FileMaker or Data API client error message.</dd>
                  </dt>
                  <dt>error<span class="property-type">String</span>
                    <dd>The applicible FileMaker error code.</dd>
                  </dt>
             </dl>
         </li>
     </ol>

<h3>Details</h3>
    <p>This node deletes a specific record in FileMaker. By default this node will use <code>msg.payload.recordId</code> as the record Id
to target for deletion and <code>msg.payload.layout</code> as the layout context.<br/><br/>
This node can be configured to use either static or dynamic input parameters. Dynamic parameters may be
read from either the <code>msg</code> property or the <code>flow</code> or <code>global</code> context.<br/><br/>
The default output of this node is <code>msg.payload</code>. This node can also be configured to merge its 
output with any property on the <code>msg</code> object.</p>
