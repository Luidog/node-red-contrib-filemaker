<script type="text/x-red" data-help-name="delete-record">
<p>This node deletes a specific record in FileMaker. It uses the recordId it finds in
<code>msg.payload.recordId</code> to specify the record to delete.</p>

This node will use the default layout set in its configuration or 
a layout specified in <code>msg.parameters</code> or <code>msg.payload</code> 

<h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">Object</span>
            <dd><b>recordId</b> <mark>required</mark> - <i>String</i><br>the recordId to target for deletion</dd>
            <dd><b>layout</b> - <i>String</i><br>The layout to use when creating a record. Defaults to node configuration.</dd>
            <dd><b>scripts</b> - <i>Array</i><br>Any FileMaker scripts to run when deleting the record.</dd>
        </dt>
        <dt class="optional">parameters<span class="property-type">object</span>
            <dd><b>layout</b> - <i>String</i><br>The layout to use when creating a record. Defaults to node configuration.</dd>
            <dd><b>scripts</b> - <i>Array</i><br>Any FileMaker scripts to run when creating a record.</dd>
        </dt>
    </dl>

 <h3>Outputs</h3>
     <ol class="node-ports">
         <li>Standard Output
             <dl class="message-properties">
                <dt>payload<span class="property-type">Object</span>
                    <dd>This node returns an empty payload</dd>
                </dt>
             </dl>
         </li>
         <li>Standard Error
             <dl class="message-properties">
                 <dt>payload <span class="property-type">Object</span></dt>
                  <dt><b>message</b> - <i>String</i><br>The FileMaker or client error message</dd>
                  <dt><b>code</b> - <i>String</i><br>The applicible FileMaker error code.</dd>
             </dl>
         </li>
     </ol>

<h3>Details</h3>
    <p>This node will use the recordId found in <code>msg.payload.recordid</code> to delete a FileMaker record. This
    node will use the layout found in either <code>msg.payload.layout</code>, <code>msg.parameters.layout</code>, or this node's
    configuration to delete the record.<br/>The order of assignment for parameters are node configuration properties, message parameters,
    message payload parameter properties.</p>
