<script type="text/javascript">
    RED.nodes.registerType("delete-record", {
      category: "FileMaker",
      defaults: {
        client: { value: "", type: "filemaker-api-client" },
        layout: {
          value: 'payload',
          required: true
        },
        layoutType: { value: "msg" },
        recordId: { value: null, required: true },
        recordIdType: { value: "" },
        scripts: { value: null, required: false },
        scriptsType: { value: "none" },
        output: { value: "payload", required: true }
      },
      oneditprepare: function() {
        var nullType = { value: "none", label: "None", icon: "", hasValue: false };
        $("#node-input-layout").typedInput({
          default: "str",
          types: ["str", "msg", "flow", "global"],
          typeField: $("#node-input-layoutType")
        });
        $("#node-input-scripts").typedInput({
          default: "none",
          types: ["json", "msg", "flow", "global", nullType],
          typeField: $("#node-input-scriptsType")
        });
        $("#node-input-recordId").typedInput({
          default: "num",
          types: ["num", "msg", "flow", "global"],
          typeField: $("#node-input-recordIdType")
        });
        $("#node-input-output").typedInput({
          default: "msg",
          types: ["msg"]
        });
      },
      inputs: 1,
      outputs: 1,
      icon: "delete.png",
      color: "#39D1C0",
      label: "Delete Record"
    });
</script>

<script type="text/x-red" data-help-name="delete-record">
    <p>This node deletes a specific record in FileMaker. It uses the recordId it finds in <code>msg.payload.recordId</code> to target the record to delete. This node will use the default layout set in its configuration or a layout specified in <code>msg.parameters</code> or <code>msg.payload</code> 

<h3>Inputs</h3>
    <dl class="message-properties">
      <dt>layout<span class="property-type">String</span><dd>The layout to use when deleting the record.</dd>
      <dt>recordId<span class="property-type">Number</span><dd>The record id to target for deletion.</dd>
      <dt>scripts<span class="property-type">Array</span><dd>The scripts to run when deleting a record.</dd>
    </dl>

 <h3>Outputs</h3>
     <ol class="node-ports">
         <li>Standard Output
         <dl class="message-properties">
            <dt>recordId<span class="property-type">String</span>
              <dd>The record id for the created record.</dd>
            </dt>
            <dt>modId<span class="property-type">String</span>
              <dd>The modification id for the created record.</dd>
            </dt>
          </dl>
         </li>
         <li>Standard Error
             <dl class="message-properties">
                 <dt>message<span class="property-type">String</span>
                    <dd>The FileMaker or client error message.</dd>
                  </dt>
                  <dt>error<span class="property-type">String</span>
                    <dd>The applicible FileMaker error code.</dd>
                  </dt>
             </dl>
         </li>
     </ol>

<h3>Details</h3>
    <p>This node will use the recordId found in <code>msg.payload.recordId</code> to delete a FileMaker record. This
    node will use the layout found in either <code>msg.payload.layout</code>, <code>msg.parameters.layout</code>, or this node's configuration to delete the record.<br/>The order of assignment for parameters are node configuration properties, message parameters, message payload parameter properties.</p>
