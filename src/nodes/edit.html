<script type="text/javascript">
    RED.nodes.registerType("edit-record", {
      category: "FileMaker",
      defaults: {
        client: { value: "", type: "filemaker-api-client" },
        layout: {
          value: 'payload.layout',
          required: true
        },
        layoutType: { value: "msg" },
        recordId: { value: null, required: true },
        recordIdType: { value: "" },
        data: { value: null, required: false },
        dataType: { value: "none" },
        scripts: { value: null, required: false },
        scriptsType: { value: "none" },
        merge: { value: false, required: false },
        mergeType: { value: "bool" },
        output: { value: "payload", required: true }
      },
      oneditprepare: function() {
        var nullType = { value: "none", label: "None", icon: "", hasValue: false };
        $("#node-input-layout").typedInput({
          default: "str",
          types: ["str", "msg", "flow", "global"],
          typeField: $("#node-input-layoutType")
        });
        $("#node-input-scripts").typedInput({
          default: "none",
          types: ["json", "msg", "flow", "global", nullType],
          typeField: $("#node-input-scriptsType")
        });
        $("#node-input-recordId").typedInput({
          default: "num",
          types: ["num", "msg", "flow", "global"],
          typeField: $("#node-input-recordIdType")
        });
        $("#node-input-data").typedInput({
          default: "none",
          types: ["json", "msg", "flow", "global", nullType],
          typeField: $("#node-input-dataType")
        });
        $("#node-input-merge").typedInput({
          default: "bool",
          types: ["bool", "msg", "flow", "global"],
          typeField: $("#node-input-mergeType")
        });
        $("#node-input-output").typedInput({
          default: "msg",
          types: ["msg"]
        });
      },
      inputs: 1,
      outputs: 1,
      icon: "edit.png",
      color: "#39D1C0",
      label: "Edit Record"
    });
</script>

<script type="text/x-red" data-template-name="edit-record">
    <div class="form-row">
      <label for="node-input-client">Client</label>
      <input type="text" id="node-input-client">
    </div>
    <div class="form-row">
      <label for="node-input-layout">Layout</label>
      <input type="hidden" id="node-input-layoutType">
      <input type="text" id="node-input-layout">
    </div>
    <hr>
    <div class="form-row">
        <label for="node-input-layout">Data</label>
        <input type="hidden" id="node-input-dataType">
        <input type="text" id="node-input-data">
    </div>
    <div class="form-row">
        <label for="node-input-recordId">Record Id</label>
        <input type="hidden" id="node-input-recordIdType">
        <input type="text" id="node-input-recordId">
    </div>
    <div class="form-row">
        <label for="node-input-scripts">Scripts</label>
        <input type="hidden" id="node-input-scriptsType">
        <input type="text" id="node-input-scripts">

        <label for="node-input-merge">Merge Data</label>
        <input type="hidden" id="node-input-mergeType">

    <hr>
    <div class="form-row">
        <label for="node-input-output">Output</label>
        <input type="text" id="node-input-output">
    </div>
</script>
<script type="text/x-red" data-help-name="edit-record">
<p>This node edits a specific record in FileMaker. It uses the recordId it finds in <code>msg.payload.recordId</code> to specify the record to edit. It uses the data found in <code>msg.payload.data</code> to edit the record.<br/>This node will use the default layout set in its configuration or a layout specified in <code>msg.parameters</code> or <code>msg.payload</code>.

<h3>Inputs</h3>
    <dl class="message-properties">
      <dt>layout<span class="property-type">String</span><dd>The layout to use when deleting the record.</dd>
      <dt>recordId<span class="property-type">Number</span><dd>The record id to target for deletion.</dd>
      <dt>data<span class="property-type">Object</span><dd>The data to use when creating a record</dd>
      <dt>scripts<span class="property-type">Array</span><dd>The scripts to run when creating a record.</dd>
      <dt>merge<span class="property-type">Boolean</span><dd>Merge input data with FileMaker response .</dd>
    </dl>

 <h3>Outputs</h3>
     <ol class="node-ports">
         <li>Standard Output
         <dl class="message-properties">
            <dt>recordId<span class="property-type">String</span>
              <dd>The record id for the created record.</dd>
            </dt>
            <dt>modId<span class="property-type">String</span>
              <dd>The modification id for the created record.</dd>
            </dt>
          </dl>
         </li>
         <li>Standard Error
             <dl class="message-properties">
                 <dt>message<span class="property-type">String</span>
                    <dd>The FileMaker or client error message.</dd>
                  </dt>
                  <dt>error<span class="property-type">String</span>
                    <dd>The applicible FileMaker error code.</dd>
                  </dt>
             </dl>
         </li>
     </ol>

<h3>Details</h3>
    <p>This node will use the recordId found in <code>msg.payload.recordId</code> to target a FileMaker record. This
    node uses the layout found in either <code>msg.payload.layout</code>, <code>msg.parameters.layout</code>, or this node's configuration as the context for editing the record. This node uses the data found in <code>msg.payload.data</code>to edit the FileMaker record. If a <code> fieldData</code> property is not found in <code>msg.payload.data</code> then one is created and all properties except <code>portalData</code> will be shifted to the <code>fieldData</code> property.<br/>The order of assignment for parameters are node configuration properties, message parameters,
    message payload parameter properties.</p>

<h3>References</h3>

        <li><a href="https://github.com/Luidog/fms-api-client">FMS API Client</a> - fms-api-client github repository</li>
    </ul>
</script>
