<script type="text/x-red" data-help-name="fieldData">
<p>This node reduces the records found in <code>msg.payload.data</code> to only include the modId, recordId, and fieldData.
This node will move all properties in the fieldData object to the main object.</p>

<h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">Array | Object</span>
            <dd><b>data</b> <mark>required</mark> - <i>Object</i><br>The data to use when creating a record.</dd>
        </dt>
    </dl>

 <h3>Outputs</h3>
     <ol class="node-ports">
         <li>Standard Output
             <dl class="message-properties">
                <dt>payload<span class="property-type">Object</span>
                    <dd><b>data</b><i>Array | Object</i><br>The modified data.</dd>
                </dt>
             </dl>
         </li>
         <li>Standard error
             <dl class="message-properties">
                 <dt>payload <span class="property-type">Object</span></dt>
                    <dd><b>message</b> - <i>String</i><br>The FileMaker or client error message.</dd>
                    <dd><b>code</b> - <i>String</i><br>The applicible FileMaker error code.</dd>
             </dl>
         </li>
     </ol>

<h3>Details</h3>
    <p>This node reduces the incoming payload data to only include the modId, recordId, and fieldData
    of a response.</p>
