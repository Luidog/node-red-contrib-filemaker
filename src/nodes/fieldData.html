<script type="text/javascript">
    RED.nodes.registerType("fieldData", {
      category: "FileMaker",
      defaults: {        
        data: { value: "payload.data", required: false },
        dataType: { value: "msg" },
        output: { value: "payload.data", required: true }
      },
      inputs: 1,
      outputs: 1,
      icon: "fielddata.png",
      color: "#39D1C0",
      label: "Extract Field Data",
      oneditprepare: function() {
        $("#node-input-data").typedInput({
          default: "msg",
          types: ["json", "msg", "flow", "global"],
          typeField: $("#node-input-dataType")
        });
        $("#node-input-output").typedInput({
          default: "msg",
          types: ["msg"]
        });
      }
    });
</script>
<script type="text/x-red" data-template-name="fieldData">
    <div class="form-row">
        <label for="node-input-data">Data</label>
        <input type="hidden" id="node-input-dataType">
        <input type="text" id="node-input-data">
    </div>
    <hr>
    <div class="form-row">
        <label for="node-input-output">Output</label>
        <input type="text" id="node-input-output">
    </div>
</script>
<script type="text/x-red" data-help-name="fieldData">
<p>This node reduces the records found in <code>msg.payload.data</code> to only include the modId, recordId, and fieldData. This node will move all properties in the fieldData object to the main object.</p>

<h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">Array | Object</span>
            <dd><b>data</b> <mark>required</mark> - <i>Object</i><br>The data to use when creating a record.</dd>
        </dt>
    </dl>

 <h3>Outputs</h3>
     <ol class="node-ports">
         <li>Standard Output
             <dl class="message-properties">
                <dt>payload<span class="property-type">Object</span>
                    <dd><b>data</b> - <i>Array | Object</i><br>The modified data.</dd>
                </dt>
             </dl>
         </li>
         <li>Standard error
             <dl class="message-properties">
                 <dt>message <span class="property-type">Object</span></dt>
                    <dd><b>message</b> - <i>String</i><br>The FileMaker or client error message.</dd>
                    <dd><b>code</b> - <i>String</i><br>The applicible FileMaker error code.</dd>
             </dl>
         </li>
     </ol>

<h3>Details</h3>
    <p>This node reduces the incoming payload data to only include the modId, recordId, and fieldData
    of a response.</p>

</script>
