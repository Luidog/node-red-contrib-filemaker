<script type="text/javascript">
    RED.nodes.registerType("dapi-trigger-script", {
      category: "FileMaker",
      defaults: {
        client: { value: "", type: "dapi-client" },
        layout: {
          value: "payload.layout",
          required: true
        },
        layoutType: { value: "msg" },
        script: { value: "payload.script", required: true },
        scriptType: { value: "msg" },
        parameter: { value: null, required: false },
        parameterType: { value: "none" },
        output: { value: "payload", required: true }
      },
      inputs: 1,
      outputs: 1,
      icon: "script.png",
      color: "#39D1C0",
      paletteLabel: "Script",
      label: "Trigger Script",
      oneditprepare: function() {
        var nullType = { value: "none", label: "None", icon: "", hasValue: false };
        $("#node-input-layout").typedInput({
          default: "msg",
          types: ["str", "msg", "flow", "global", nullType],
          typeField: $("#node-input-layoutType")
        });
        $("#node-input-script").typedInput({
          default: "msg",
          types: ["str", "msg", "flow", "global", nullType],
          typeField: $("#node-input-scriptType")
        });
        $("#node-input-parameter").typedInput({
          default: "none",
          types: ["json", "msg", "flow", "global", nullType],
          typeField: $("#node-input-parameterType")
        });
        $("#node-input-output").typedInput({
          default: "msg",
          types: ["msg"]
        });
      }
    });
</script>

<script type="text/x-red" data-help-name="dapi-trigger-script">
    <p>This node triggers a FileMaker script. Defaults are <code>msg.payload.layout</code>
     as the layout context, and <code>msg.payload.script</code> as the script to run.</p>

    <h3>Inputs</h3>
    <dl class="message-properties">
      <dt>layout<span class="property-type">String</span><dd>The layout to use when running the script.</dd>
      <dt>script<span class="property-type">string</span><dd>The name of the script to run.</dd>
      <dt>parameter<span class="property-type">Any</span><dd>The parameter to send to the script.</dd>
    </dl>

 <h3>Outputs</h3>
    <ol class="node-ports">
        <li>Standard Output
          <dl class="message-properties">
            <dt>result<span class="property-type">String | Object</span>
              <dd>The script result. Scripts results that are valid JSON will be automatically parsed.</dd>
            </dt>
          </dl>
        </li>
         <li>Standard Error
             <dl class="message-properties">
                 <dt>message<span class="property-type">String</span>
                    <dd>The FileMaker or Data API client error message.</dd>
                  </dt>
                  <dt>error<span class="property-type">String</span>
                    <dd>The applicible FileMaker error code.</dd>
                  </dt>
             </dl>
         </li>
     </ol>

<h3>Details</h3>
    <p>This node will run a specific script in FileMaker. By default this node will use <code>msg.payload.layout</code>
    as the layout context and <code>msg.payload.script</code> as the script to run. This node can also be configurated with to call a script
    with a dynamic parameter. This nodes is an abstraction on top of endpoints in the FileMaker Data API.<br/><br/>This node can be configured to use either static or dynamic input parameters. Dynamic parameters may be
          read from either the <code>msg</code> property or the <code>flow</code> or <code>global</code> context.<br/><br/>
          The default output of this node is <code>msg.payload</code>. This node can also be configured to merge its 
          output with any property on the <code>msg</code> object.</p>
