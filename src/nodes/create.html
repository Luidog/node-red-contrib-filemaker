<script type="text/javascript">
    RED.nodes.registerType("dapi-create-record", {
      category: "FileMaker",
      defaults: {
        client: { value: "", type: "filemaker-api-client" },
        layout: {
          value: "payload.layout",
          required: true
        },
        layoutType: { value: "msg" },
        data: { value: "payload.data", required: false },
        dataType: { value: "msg" },
        scripts: { value: null, required: false },
        scriptsType: { value: "none" },
        merge: { value: false, required: false },
        mergeType: { value: "bool" },
        output: { value: "payload", required: true }
      },
      oneditprepare: function() {
        var nullType = { value: "none", label: "None", icon: "", hasValue: false };
        $("#node-input-layout").typedInput({
          default: "str",
          types: ["str", "msg", "flow", "global"],
          typeField: $("#node-input-layoutType")
        });
        $("#node-input-scripts").typedInput({
          default: "none",
          types: ["json", "msg", "flow", "global", nullType],
          typeField: $("#node-input-scriptsType")
        });
        $("#node-input-data").typedInput({
          default: "none",
          types: ["json", "msg", "flow", "global", nullType],
          typeField: $("#node-input-dataType")
        });
        $("#node-input-merge").typedInput({
          default: "bool",
          types: ["bool", "msg", "flow", "global"],
          typeField: $("#node-input-mergeType")
        });
        $("#node-input-output").typedInput({
          default: "msg",
          types: ["msg"]
        });
      },
      inputs: 1,
      outputs: 1,
      paletteLabel: "Create Record",
      icon: "create.png",
      color: "#39D1C0",
      label: "Create Record"
    });
</script>

<script type="text/x-red" data-help-name="dapi-create-record">
<p>This node creates a record in FileMaker. Defaults are <code>msg.payload.layout</code> for layout context and
<code>msg.payload.data</code> for setting field or portal data.</p>

<h3>Inputs</h3>
    <dl class="message-properties">
      <dt>layout<span class="property-type">String</span><dd>The layout to use when creating a record.</dd>
      <dt>data<span class="property-type">Object</span><dd>The field or portal data to set when creating a record.</dd>
      <dt>scripts<span class="property-type">Array</span><dd>The scripts to run when creating a record.</dd>
      <dt>merge<span class="property-type">Boolean</span><dd>Whether to merge the data parameter with the Data API response.</dd>
    </dl>

 <h3>Outputs</h3>
     <ol class="node-ports">
         <li>Standard Output
         <dl class="message-properties">
            <dt>recordId<span class="property-type">String</span>
              <dd>The record id for the created record.</dd>
            </dt>
            <dt>modId<span class="property-type">String</span>
              <dd>The modification id for the created record.</dd>
            </dt>
          </dl>
         </li>
         <li>Standard Error
             <dl class="message-properties">
                 <dt>message<span class="property-type">String</span>
                    <dd>The FileMaker or Data API client error message.</dd>
                  </dt>
                  <dt>error<span class="property-type">String</span>
                    <dd>The applicible FileMaker error code.</dd>
                  </dt>
             </dl>
         </li>
     </ol>

<h3>Details</h3>
  <p>This node creates a record in FileMaker. By default This node will use the value in <code>msg.payload.layout</code> 
as the layout context and <code>msg.payload.data</code> for setting field or portal data.<br/><br/>
This node can be configured to use either static or dynamic input parameters. Dynamic parameters may be
read from either the <code>msg</code> property or the <code>flow</code> or <code>global</code> context.<br/><br/>
The default output of this node is <code>msg.payload</code>. This node can also be configured to merge its 
output with any property on the <code>msg</code> object.</p>
