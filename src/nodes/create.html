<script type="text/x-red" data-help-name="create-record">
<p>This node creates a record in FileMaker. It uses the data found in
<code>msg.payload.data</code> to set fields.</p>

This node will use the default layout set in its configuration or 
a layout specified in <code>msg.payload</code> or <code>msg.parameters</code> 
This node can be optionally configured to merge the data found in <code>msg.payload.data</code>
with its output.

<h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">Object</span>
            <dd><b>data</b> <mark>required</mark> - <i>Object</i><br>The data to use when creating a record.</dd>
            <dd><b>layout</b> - <i>String</i><br>The layout to use when creating a record. Defaults to node configuration.</dd>
            <dd><b>scripts</b> - <i>Array</i><br>Any FileMaker scripts to run when creating the record.</dd>
        </dt>
        <dt class="optional">parameters <span class="property-type">Object</span>
            <dd><b>layout</b> - <i>String</i><br>The layout to use when creating a record. Defaults to node configuration.</dd>
            <dd><b>scripts</b> - <i>Array</i><br>Any FileMaker scripts to run when creating the record.</dd>
        </dt>
    </dl>

 <h3>Outputs</h3>
     <ol class="node-ports">
         <li>Standard Output
             <dl class="message-properties">
                <dt>payload<span class="property-type">Object</span>
                    <dd><b>recordId</b> - <i>String</i><br>The record id for the new record.</dd>
                    <dd><b>modId</b> - <i>String</i><br>The record's modification id.</dd>
                </dt>
             </dl>
         </li>
         <li>Standard Error
             <dl class="message-properties">
                    <dt><b>message</b> - <i>String</i><br>The FileMaker or client error message</dt>
                    <dt><b>code</b> - <i>String</i><br>The applicible FileMaker error code.</dt>
             </dl>
         </li>
     </ol>

<h3>Details</h3>
    <p>This node will use the data found in <code>msg.payload.data</code> to create a FileMaker record. It will use
    the layout found in either <code>msg.payload.layout</code>, <code>msg.parameters.layout</code>, or this node's
    configuration.<br/>The order of assignment for parameters are node configuration properties, message parameters,
    message payload parameter properties.</p>
