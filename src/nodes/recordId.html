<script type="text/javascript">
    RED.nodes.registerType("dapi-record-id", {
      category: "FileMaker",
      defaults: {
        data: { value: "payload.data", required: false },
        dataType: { value: "msg" },
        output: { value: "payload.data", required: true }
      },
      inputs: 1,
      outputs: 1,
      icon: "recordId.png",
      color: "#39D1C0",
      paletteLabel: "Record IDs",
      label: "Extract Record IDs",
      oneditprepare: function() {
        $("#node-input-data").typedInput({
          default: "msg",
          types: ["json", "msg", "flow", "global"],
          typeField: $("#node-input-dataType")
        });
        $("#node-input-output").typedInput({
          default: "msg",
          types: ["msg"]
        });
      }
    });
</script>

<script type="text/x-red" data-help-name="dapi-record-id">
<p>This node reduces the data found in <code>msg.payload.data</code> to only include the <code>recordId</code> property.</p>

 <h3>Outputs</h3>
     <ol class="node-ports">
         <li>Standard Output
              <dl class="message-properties">
                <dt>data<span class="property-type">Array | String</span>
              <dd>A single recordId string or an array of strings.</dd>
            </dt>
          </dl>
         </li>
         <li>Standard Error
             <dl class="message-properties">
                 <dt>message<span class="property-type">String</span>
                    <dd>fieldData error message.</dd>
                  </dt>
             </dl>
         </li>
     </ol>

<h3>Details</h3>
   <p>This node reduces the data found in <code>msg.payload.data</code> to only include the <code>modId</code>,
 <code>recordId</code>, and <code>fieldData</code> properties.<br/><br/>This node can be configured to use either static or dynamic input parameters. Dynamic parameters may be
read from either the <code>msg</code> property or the <code>flow</code> or <code>global</code> context.<br/><br/>
The default output of this node is <code>msg.payload</code>. This node can also be configured to merge its 
output with any property on the <code>msg</code> object.</p>
