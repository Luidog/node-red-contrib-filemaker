<script type="text/javascript">
    RED.nodes.registerType("dapi-transform", {
      category: "FileMaker",
      defaults: {
        parameters: { value: null, required: false },
        parameterType: { value: "none", required: false },
        data: { value: "payload.data", required: false },
        dataType: { value: "msg" },
        output: { value: "payload.data", required: true }
      },
      inputs: 1,
      outputs: 1,
      icon: "transform.png",
      color: "#39D1C0",
      paletteLabel: "Transform",
      label: "Transform Response",
      oneditprepare: function() {
        var nullType = { value: "none", label: "None", icon: "", hasValue: false };
        $("#node-input-data").typedInput({
          default: "msg",
          types: ["json", "msg", "flow", "global"],
          typeField: $("#node-input-dataType")
        });
        $("#node-input-parameters").typedInput({
          default: "none",
          types: ["msg", "json", "flow", "global", nullType],
          typeField: $("#node-input-parametersType")
        });
        $("#node-input-output").typedInput({
          default: "msg",
          types: ["msg"]
        });
      }
    });
</script>

<script type="text/x-red" data-help-name="dapi-transform">
  <p>This node transforms data in <code>msg.payload.data</code>. It reduces <code>{ table::field : value }</code> properties to <code>{ table: { field : value } }</code> properties.</p>

<h3>Outputs</h3>
     <ol class="node-ports">
         <li>Standard Output
              <dl class="message-properties">
                <dt>data<span class="property-type">Array | Object</span>
              <dd>Data can be either a single object or an array of objects.</dd>
            </dt>
              <dt>parameters<span class="property-type">Object</span>
              <dd>Optional transformation parameters controlling how data is transformed.</dd>
            </dt>
          </dl>
         </li>
         <li>Standard Error
             <dl class="message-properties">
                 <dt>message<span class="property-type">String</span>
                    <dd>transform error message.</dd>
                  </dt>
             </dl>
         </li>
     </ol>

  <h3>Outputs</h3>
     <ol class="node-ports">
         <li>Standard output
             <dl class="message-properties">
                <dt>data<span class="property-type">Array | Object</span>
                    <dd>The transformed data.</dd>
                </dt>
             </dl>
         </li>
         <li>Standard error
            <dl class="message-properties">
                 <dt>message <span class="property-type">Object</span></dt>
                    <dd><b>message</b> - <i>String</i><br>The FileMaker or client error message.</dd>
                    <dd><b>code</b> - <i>String</i><br>The applicible FileMaker error code.</dd>
             </dl>
         </li>
     </ol>

<h3>Details</h3>
    <p>This node converts Data API record data. This node will traverse the incoming data and convert <code>{ table::field : value }</code> 
    properties to <code>{ table: { field : value } }</code>.This node will also move portalData properties into the main object.
    The transform method accepts an additional parameters object.<br/><br/>The parameters object can have three boolean properties. The <code>convert</code> property 
    controls the transformation of <code>table::field</code> properties. The <code>fieldData</code> property controls the merging of fieldData into to the result.
    The <code>portalData</code> property controls the merging of portalData to the result. Provide a parameter object and set one of the parameters to false to turn
    off that parameter.<br/><br/>This node can be configured to use either static or dynamic input parameters. Dynamic parameters may be
read from either the <code>msg</code> property or the <code>flow</code> or <code>global</code> context.<br/><br/>
The default output of this node is <code>msg.payload.data</code>. This node can also be configured to merge its 
output with any property on the <code>msg</code> object.</p>
