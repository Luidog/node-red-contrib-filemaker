<script type="text/javascript">
    RED.nodes.registerType("upload-file", {
      category: "FileMaker",
      defaults: {
        client: { value: "", type: "filemaker-api-client" },
        layout: {
          value: 'payload.layout',
          required: true
        },
        layoutType: { value: "msg" },
        file: { value: "payload.file" },
        fileType: { value: "msg" },
        field: { value: 'payload.field', required: true },
        fieldType: { value: "msg" },
        parameters: { value: null, required: false },
        parametersType: { value: "none" },
        output: { value: "payload", required: true }
      },
      inputs: 1,
      outputs: 1,
      icon: "upload.png",
      color: "#39D1C0",
      label: "Upload File",
      oneditprepare: function() {
        var nullType = { value: "none", label: "None", icon: "", hasValue: false };
        $("#node-input-layout").typedInput({
          default: "msg",
          types: ["str", "msg", "flow", "global"],
          typeField: $("#node-input-layoutType")
        });
        $("#node-input-layout").typedInput({
          default: "msg",
          types: ["str", "msg", "flow", "global"],
          typeField: $("#node-input-layoutType")
        });
        $("#node-input-file").typedInput({
          default: "msg",
          types: ["msg","flow", "global","bin","json"],
          typeField: $("#node-input-fileType")
        });
        $("#node-input-field").typedInput({
          default: "msg",
          types: ["msg","flow", "global","json"],
          typeField: $("#node-input-fieldType")
        });
        $("#node-input-parameters").typedInput({
          default: "none",
          types: ["json", "msg", "flow", "global", nullType],
          typeField: $("#node-input-parametersType")
        });
        $("#node-input-output").typedInput({
          default: "msg",
          types: ["msg"]
        });
      }
    });
</script>

<script type="text/x-red" data-help-name="upload-file">
<p>This node uploads binary data to a FileMaker container. This node expects <code>msg.payload.file</code> to be either a path to a file or an object with a buffer and name property.

<h3>Inputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">Object</span>
            <dd><b>file</b> <mark>required</mark> - <i>Object | String</i><br>Object with name and buffer properties or string path to file.</dd>
            <dd><b>layout</b> - <i>String</i><br>The layout to use for the find. Defaults to node configuration.</dd>
            <dd><b>field</b> - <i>String</i><br>The layout to use for the find. Defaults to node configuration.</dd>
            <dd><b>field</b> - <i>Number</i><br>The layout to use for the find. Defaults to node configuration.</dd>
            <dd><b>parameters</b> - <i>Object</i><br> see optional parameter object</dd>
        </dt>
        <dt class="optional">parameters <span class="property-type">Object</span>
            <dd><b>fieldRepetition</b> - <i>Number </i><br>Container field repetition to upload the data.</dd>
            <dd><b>timeout</b> - <i>Number</i><br>Timeout for the request</dd>
        </dt>
    </dl>

    <h3>Outputs</h3>
        <ol class="node-ports">
            <li>Standard output
                <dl class="message-properties">
                <dt>payload<span class="property-type">object</span>
                <dt><b>modId</b> - <i>String</i><br>The modification id.</dt>
                <dt><b>recordId</b> - <i>String</i><br>The record id.</dt>
                </dt>
             </dl>
         </li>
         <li>Standard error
             <dl class="message-properties">
                 <dt>message <span class="property-type">Object</span></dt>
                    <dd><b>message</b> - <i>String</i><br>The FileMaker or client error message.</dd>
                    <dd><b>code</b> - <i>String</i><br>The applicible FileMaker error code.</dd>
             </dl>
         </li>
     </ol>

<h3>Details</h3>
    <p>This node uploads binary data to a Filemaker container. It expects a <code>msg.payload.file</code> to be either a path to a file or any object with a buffer and name property.This node uses the layout found in either <code>msg.payload.layout</code>,
    <code>msg.parameters.layout</code>, or this node's
    configuration is used to upload the data.<br/>The order of assignment for parameters are node configuration properties, message parameters,
    message payload parameter properties.</p>
