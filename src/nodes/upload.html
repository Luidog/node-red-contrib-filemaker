          typeField: $("#node-input-layoutType")

        $("#node-input-layout").typedInput({

          typeField: $("#node-input-layoutType")
        });
        $("#node-input-file").typedInput({
          default: "msg",
          types: ["msg", "flow", "global", "bin", "json"],
          typeField: $("#node-input-fileType")
        });
        $("#node-input-field").typedInput({
          default: "msg",
          types: ["str", "msg", "flow", "global", "json"],
          typeField: $("#node-input-fieldType")
        });
        $("#node-input-recordId").typedInput({
          default: "none",
          types: [nullType, "num", "msg", "flow", "global"],
          typeField: $("#node-input-recordIdType")
        });
        $("#node-input-parameters").typedInput({
          default: "none",
          types: ["json", "msg", "flow", "global", nullType],
          typeField: $("#node-input-parametersType")
        });
        $("#node-input-output").typedInput({
          default: "msg",
          types: ["msg"]
        });
      }
    });
</script>

<script type="text/x-red" data-help-name="dapi-upload-file">
<p>This node uploads binary data to a FileMaker container. Defaults are  <code>msg.payload.file</code> as either a string path or buffer object
and <code>msg.payload.layout</code> as the layout context.

<h3>Inputs</h3>
    <dl class="message-properties">
      <dt>file<span class="property-type">String | Object</span><dd>a path or buffer object to upload to FileMaker.</dd>
      <dt>layout<span class="property-type">String</span><dd>The layout to use when uploading a file.</dd>
      <dt>field<span class="property-type">String</span><dd>The name of the container field to insert a file into.</dd>
      <dt>recordId<span class="property-type">String | Number</span><dd>The record record id record to upload a file into. If omitted a new record will be created.</dd>
        <dt class="optional">parameters <span class="property-type">Object</span>
            <dd><b>fieldRepetition</b> - <i>String | Number</i><br/>Container field repetition to upload the data.</dd>
            <dd><b>timeout</b> - <i>Number</i><br/>Timeout for the request.</dd>
            <dd><b>agent</b> - <i>Object</i><br/>Agent to use when making the request.</dd>
            <dd><b>proxy</b> - <i>Object</i><br/>Proxy server to use when making the request.</dd>
        </dt>
    </dl>

<h3>Outputs</h3>
    <ol class="node-ports">
        <li>Standard Output
          <dl class="message-properties">
            <dt>recordId<span class="property-type">String</span>
              <dd>The record Id for the created or updated record.</dd>
            </dt>
            <dt>modId<span class="property-type">String</span>
              <dd>The modification Id for the created or updated record.</dd>
            </dt>
          </dl>
        </li>
         <li>Standard Error
             <dl class="message-properties">
                 <dt>message<span class="property-type">String</span>
                    <dd>The FileMaker or Data API client error message.</dd>
                  </dt>
                  <dt>error<span class="property-type">String</span>
                    <dd>The applicible FileMaker error code.</dd>
                  </dt>
             </dl>
         </li>
     </ol>

<h3>Details</h3>
    <p>This node uploads binary data to a Filemaker container field. By default this node will use a string or object in <code>msg.payload.file</code> as the file to insert into a container field.
    If the file property is a string it will be treated as a local path to a file relative to the Node Red process. This node can also handle buffered data in the form of an object with a <code>buffer</code>
    property and a <code>name</code> property.<br/><br/>The buffer property should be buffered file data and the name property should be the name of the file. This node will create a FileMaker record unless a
    recordId property is passed to it. This node can also be configured with an optional parameter object. The parameter object can include timeout and fieldRepetition properties. These properties specify the
    a container field repetition and upload request timeout.<br/><br/>This node can be configured to use either static or dynamic input parameters. Dynamic parameters may be
    read from either the <code>msg</code> property or the <code>flow</code> or <code>global</code> context.<br/><br/>
    The default output of this node is <code>msg.payload</code>. This node can also be configured to merge its 
    output with any property on the <code>msg</code> object.</p>
