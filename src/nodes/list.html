<script type="text/javascript">
    RED.nodes.registerType("list-records", {
      category: "FileMaker",
      defaults: {
        client: { value: null, type: "filemaker-api-client", required: true },
        layout: {
          value: 'payload',
          required: true
        },
        layoutType: { value: "msg" },
        limit: { value: null, required: false },
        limitType: { value: "num" },
        offset: { value: null, required: false },
        offsetType: { value: "num" },
        sort: { value: null, required: false },
        sortType: { value: "none" },
        scripts: { value: null, required: false },
        scriptsType: { value: "none" },
        portals: { value: null, required: false },
        portalsType: { value: "none" },
        output: { value: "payload", required: true }
      },
      inputs: 1,
      outputs: 1,
      icon: "list.png",
      color: "#39D1C0",
      label: "List Records",
      oneditprepare: function() {

        var nullType = { value: "none", label: "None", icon: "", hasValue: false };
        $("#node-input-layout").typedInput({
          default: "msg",
          types: ["str", "msg", "flow", "global"],
          typeField: $("#node-input-layoutType")
        });
        $("#node-input-layout").typedInput('validate');
        $("#node-input-layout").typedInput({
          default: "str",
          types: ["str", "msg", "flow", "global"],
          typeField: $("#node-input-layoutType")
        });
        $("#node-input-limit").typedInput({
          default: "num",
          types: ["num", "msg", "flow", "global"],
          typeField: $("#node-input-limitType")
        });
        $("#node-input-offset").typedInput({
          default: "num",
          types: ["num", "msg", "flow", "global"],
          typeField: $("#node-input-offsetType")
        });
        $("#node-input-sort").typedInput({
          default: "none",
          types: ["json", "msg", "flow", "global", nullType],
          typeField: $("#node-input-sortType")
        });
        $("#node-input-scripts").typedInput({
          default: "none",
          types: ["json", "msg", "flow", "global", nullType],
          typeField: $("#node-input-scriptsType")
        });
        $("#node-input-portals").typedInput({
          default: "none",
          types: ["json", "msg", "flow", "global", nullType],
          typeField: $("#node-input-portalsType")
        });
        $("#node-input-output").typedInput({
          default: "msg",
          types: ["msg"]
        });
      }
    });
</script>

<script type="text/x-red" data-help-name="list-records">
<p>Lists FileMaker records for a specified layout. By default this node will use the value found in <code>msg.payload</code></p>

<h3>Inputs</h3>
    <dl class="message-properties">
      <dt>layout<span class="property-type">String</span><dd>The layout to to use for listing records</dd>
      <dt>limit<span class="property-type">Number</span><dd>The number of records to return in the list. Default is 100.</dd>
      <dt>offset<span class="property-type">Number</span><dd>The position to start listing records from.</dd>
      <dt>sort<span class="property-type">Object</span><dd>The sort order of the records.</dd>
      <dt>portals<span class="property-type">Array</span><dd>An arry of portals to return with the list</dd>
      <dt>scripts<span class="property-type">Array</span><dd>The FileMaker scripts to run when listing records</dd>
    </dl>

 <h3>Outputs</h3>
     <ol class="node-ports">
         <li>Standard Output
         <dl class="message-properties">
            <dt>data <span class="property-type">Array</span>
              <dd>Contains the record data from the list query.</dd>
            </dt>
          </dl>
         </li>
         <li>Standard Error
             <dl class="message-properties">
                 <dt>message<span class="property-type">String</span>
                    <dd>The FileMaker or client error message.</dd>
                  </dt>
                  <dt>error<span class="property-type">String</span>
                    <dd>The applicible FileMaker error code.</dd>
                  </dt>
             </dl>
         </li>
     </ol>

<h3>Details</h3>
    <p>This node lists FileMaker records from the specified layout. This node will use the value found in <code>msg.payload</code></p>
