<script type="text/javascript">
    RED.nodes.registerType("dapi-login", {
      category: "FileMaker",
      defaults: {
        name: { value: null, required: false },
        client: { value: "", type: "dapi-client" },
        output: { value: "payload", required: true }
      },
      inputs: 1,
      outputs: 1,
      icon: "login.png",
      color: "#39D1C0",
      paletteLabel: "Login",
      label: function() {
        return this.name || "Login";
      },
      oneditprepare: function() {
        $("#node-input-output").typedInput({
          default: "msg",
          types: ["msg"]
        });
      }
    });
</script>
