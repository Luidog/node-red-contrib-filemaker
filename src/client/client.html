<script type="text/javascript">

        category: 'config',
        defaults: {
            server: {value:"",required:true},
            name: {value:"",required:true},
            application: {value:"",required:true},
            usage: {value:true,required:false}

        credentials: {

            password: {type:"password"}

        label: function() {
            return this.name || this.application;

    });
